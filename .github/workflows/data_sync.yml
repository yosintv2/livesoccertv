name: SofaData Daily Sync

on:
  schedule:
    - cron: '0 1 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    # CRITICAL: Prevent the job from running for hours if it hangs
    timeout-minutes: 10 
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requests
        run: pip install requests

      - name: Run Scraper
        # The script now handles its own timeouts
        run: python fetch_data.py

      - name: Commit Data
        run: |
          git config --global user.name "CricFoot-Bot"
          git config --global user.email "bot@cricfoot.net"
          git add data/
          git commit -m "Sync: H2H, Lineups, Stats, Odds, Form" || exit 0
          git push
