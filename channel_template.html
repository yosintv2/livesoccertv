<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{CHANNEL_NAME}} Live Schedule | tv.cricfoot.net</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5525538810839147" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { background: #f1f5f9; font-family: 'Plus Jakarta Sans', sans-serif; }
        .nav-top { background: #001529; border-bottom: 3px solid #00a0e9; }
        .match-row { background: white; border-bottom: 1px solid #e2e8f0; display: grid; grid-template-columns: 100px 1fr; align-items: center; padding: 20px; text-decoration: none; color: inherit; transition: 0.2s; }
        .match-row:hover { border-left: 6px solid #00a0e9; background: #f8fafc; }
        .match-time { font-weight: 800; color: #00a0e9; font-size: 1.2rem; text-align: center; }
    </style>
</head>
<body>
    <header class="nav-top p-4 shadow-xl"><div class="max-w-6xl mx-auto"><a href="{{DOMAIN}}/" class="text-white text-xl font-black italic uppercase tracking-tighter">CRICFOOT<span class="text-[#00a0e9]">TV</span></a></div></header>
    
    <div class="bg-[#001e3c] py-24 text-center text-white border-b border-slate-900">
        <span class="text-[#00a0e9] font-black uppercase text-[10px] tracking-widest mb-4 block">Broadcaster Guide</span>
        <h1 class="text-5xl md:text-8xl font-black uppercase tracking-tighter">{{CHANNEL_NAME}}</h1>
    </div>

    <main class="max-w-4xl mx-auto p-4 py-12 min-h-screen">
        <div class="bg-white rounded-2xl shadow-2xl border border-slate-200 overflow-hidden">
            {{MATCH_LISTING}}
        </div>

        <div class="mt-12">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5525538810839147" data-ad-slot="4345862479" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </main>

    <footer class="bg-[#001529] p-12 text-center text-slate-500 text-[10px] font-bold uppercase border-t border-slate-800">&copy; 2026 TV.CRICFOOT.NET</footer>
</body>
</html>
