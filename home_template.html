<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Soccer TV Guide - Football on TV Today | tv.cricfoot.net</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5525538810839147" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { background: #f1f5f9; font-family: 'Plus Jakarta Sans', sans-serif; color: #1e293b; }
        .nav-top { background: #001529; border-bottom: 3px solid #00a0e9; }
        .league-header { background: #334155; color: white; padding: 10px 15px; font-weight: 800; text-transform: uppercase; font-size: 11px; letter-spacing: 1px; }
        .match-row { background: white; border-bottom: 1px solid #e2e8f0; display: grid; grid-template-columns: 80px 1fr; align-items: center; transition: 0.2s; }
        .match-row:hover { background: #f8fafc; border-left: 4px solid #00a0e9; }
        .match-time { font-weight: 800; color: #00a0e9; text-align: center; font-size: 14px; }
        .match-info { padding: 15px; font-weight: 700; font-size: 15px; border-left: 1px solid #f1f5f9; }
        .search-input { background: #1e293b; border: 1px solid #334155; color: white; padding: 8px 15px; border-radius: 5px; width: 100%; max-width: 300px; }
        .search-input:focus { outline: none; border-color: #00a0e9; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <header class="nav-top p-4">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <a href="{{DOMAIN}}/" class="text-white text-2xl font-black italic uppercase">CRICFOOT<span class="text-[#00a0e9]">TV</span></a>
            <div class="flex items-center gap-4 w-full md:w-auto">
                <input type="text" id="matchSearch" placeholder="Search teams or leagues..." class="search-input text-sm">
                <a href="{{DOMAIN}}/live.html" class="bg-red-600 text-white text-[10px] font-black px-4 py-2 rounded uppercase animate-pulse">Live</a>
            </div>
        </div>
    </header>

    <div class="bg-[#001529] overflow-x-auto no-scrollbar border-t border-slate-800">
        <div class="max-w-6xl mx-auto flex">
            {{WEEKLY_MENU}}
        </div>
    </div>

    <main class="max-w-6xl mx-auto p-4 py-8 min-h-screen">
        <h1 class="text-xl font-black uppercase mb-4 text-slate-700 flex items-center gap-2">
            <span class="w-2 h-6 bg-[#00a0e9] inline-block"></span> {{PAGE_TITLE}}
        </h1>
        
        <div id="listing-container" class="bg-white rounded shadow-xl border border-slate-200 overflow-hidden">
            {{MATCH_LISTING}}
        </div>

        <div class="mt-8">
            <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-5525538810839147" data-ad-slot="4345862479" data-ad-format="auto" data-full-width-responsive="true"></ins>
            <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>
    </main>

    <footer class="bg-[#001529] p-10 text-center text-slate-500 text-[10px] font-bold uppercase border-t border-slate-800">
        &copy; 2026 TV.CRICFOOT.NET - OFFICIAL SOCCER BROADCAST GUIDE
    </footer>

    <script>
        // Real-time Search Logic
        document.getElementById('matchSearch').addEventListener('input', function(e) {
            let term = e.target.value.toLowerCase();
            let rows = document.querySelectorAll('.match-row');
            let headers = document.querySelectorAll('.league-header');
            
            rows.forEach(row => {
                let text = row.textContent.toLowerCase();
                row.style.display = text.includes(term) ? 'grid' : 'none';
            });
            
            // Hide headers if no matches are visible
            headers.forEach(header => {
                let sibling = header.nextElementSibling;
                let visible = false;
                while(sibling && !sibling.classList.contains('league-header')) {
                    if(sibling.style.display !== 'none') visible = true;
                    sibling = sibling.nextElementSibling;
                }
                header.style.display = visible ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
