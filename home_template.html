<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PAGE_TITLE}} | tv.cricfoot.net</title>
    <link rel="stylesheet" href="http://cdn.livesoccertv.com/styles.css?v=267" type="text/css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5525538810839147" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Small overrides to ensure consistency with our custom logic */
        .date-btn.active { background: #00447c !important; color: #fff !important; }
        .weekly-nav { background: #002d56; display: flex; overflow-x: auto; }
        .date-btn { padding: 12px; text-align: center; color: #ccc; text-decoration: none; border-right: 1px solid #00447c; flex: 1; min-width: 90px; }
    </style>
</head>
<body class="lstv-body">
    <header class="lstv-header" style="background:#002d56; padding: 20px; border-bottom: 4px solid #f90;">
        <div class="container">
            <a href="{{DOMAIN}}/" style="color:#fff; font-size:28px; font-weight:900; text-transform:uppercase;">CRICFOOT<span style="color:#f90;">TV</span></a>
        </div>
    </header>

    <div class="weekly-nav">{{WEEKLY_MENU}}</div>

    <div class="search-container p-4 bg-gray-100">
        <input type="text" id="matchSearch" placeholder="Search matches..." class="w-full p-3 border rounded">
    </div>

    <main class="container py-8">
        <div class="match-listings-wrapper">
            {{MATCH_LISTING}}
        </div>
    </main>

    <footer class="lstv-footer" style="background:#002d56; color:#aaa; padding:40px; text-align:center; font-size:12px;">
        &copy; 2026 TV.CRICFOOT.NET - ALL RIGHTS RESERVED
    </footer>

    <script>
        document.getElementById('matchSearch').addEventListener('input', function(e) {
            let term = e.target.value.toLowerCase();
            document.querySelectorAll('.match-row').forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(term) ? 'flex' : 'none';
            });
        });
    </script>
</body>
</html>
