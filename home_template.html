<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Soccer TV - Football Broadcast Guide</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #e5e7eb; font-family: 'Inter', sans-serif; }
        .nav-blue { background: #001529; border-bottom: 3px solid #00a0e9; }
        .league-head { background: #333; color: white; padding: 6px 12px; font-weight: bold; font-size: 0.8rem; text-transform: uppercase; }
        .match-row { background: white; border-bottom: 1px solid #ddd; display: flex; align-items: center; padding: 10px; font-size: 0.85rem; text-decoration: none; color: inherit; }
        .match-row:hover { background: #f0f9ff; }
    </style>
</head>
<body>
    <nav class="nav-blue p-4 text-white"><div class="max-w-5xl mx-auto"><h1 class="text-2xl font-black italic uppercase">LIVE<span class="text-sky-400">SOCCER</span>TV</h1></div></nav>
    <main class="max-w-5xl mx-auto p-4 lg:p-6">
        <h2 class="text-lg font-bold mb-4 text-[#004d99]">Live Football Schedule</h2>
        {{MATCH_LISTING}}
    </main>
</body>
</html>
