<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>{{FIXTURE}} Live TV Channels</title>
    <link rel="stylesheet" href="http://cdn.livesoccertv.com/styles.css?v=267">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-blue-900 p-4 text-white"><a href="{{DOMAIN}}/" class="font-bold">CRICFOOTTV</a></header>
    <div class="bg-white border-b py-10 text-center">
        <div class="text-blue-500 font-bold text-xs uppercase">{{LEAGUE}}</div>
        <h1 class="text-4xl font-black py-4">{{FIXTURE}}</h1>
        <div class="text-gray-500 font-bold">

        </div>
    </div>
    <main class="max-w-4xl mx-auto my-10 bg-white shadow-2xl rounded-xl overflow-hidden">

            <thead><tr class="bg-gray-100 text-[10px] uppercase text-gray-400"><th class="p-4">Country</th><th class="p-4">Broadcasters</th></tr></thead>
            <tbody class="divide-y divide-gray-100">{{BROADCAST_ROWS}}</tbody>

    <script>
        const el = document.getElementById('time');
        el.innerText = new Intl.DateTimeFormat([], {hour:'2-digit', minute:'2-digit', hour12:false, timeZoneName:'short'}).format(new Date(el.dataset.unix * 1000));
